name: network_inspector
description: Http inspector / logger for Dio and Http package. This package would allow you to log every Http request, response, and error from Dio & Http.
version: 1.1.3
homepage: https://github.com/Meruya-Techhnology/network_inspector

environment:
  sdk: ">=2.19.5 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0
  dio: ^5.1.0
  sqflite: ^2.2.6
  provider: ^6.0.5
  intl: ^0.20.1
  collection: ^1.17.2
  share_plus: ^10.1.4

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/json/
